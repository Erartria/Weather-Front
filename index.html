<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <link rel="stylesheet" href="style/main.css">
    <link rel="shortcut icon" href="img/png/icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="js/request.js" async></script>
    <script src="js/fillCharacteristics.js" async></script>
    <script src="js/domWork.js" async></script>
    <script src="js/main.js" async></script>
</head>
<body>
<header>
    <h1>
        Weather here
    </h1>
    <button id="refresh">
        Refresh your geolocation
    </button>
</header>
<main>
    <section class="mylocationweather city">
        <h3 class="cityname"> </h3>
        <div class="briefly">
            <img class="weathericon picked">
            <p class="temperature">20 °C</p>
        </div>
        <ul class="characteristics">
            <li>
                <div class="chname">Wind</div>
                <div class="value"></div>
            </li>
            <li>
                <div class="chname">Cloud cover</div>
                <div class="value"></div>
            </li>
            <li>
                <div class="chname">Pressure</div>
                <div class="value"></div>
            </li>
            <li>
                <div class="chname">Humidity</div>
                <div class="value"></div>
            </li>
            <li>
                <div class="chname">Coordinates</div>
                <div class="value"></div>
            </li>
        </ul>
    </section>
    <section id="addition">
        <h2>
            Favorites
        </h2>
        <form id="add" onsubmit="return false;">
            <input type="search" id="searchfield" placeholder="Add new city">
            <button id="addcity">+</button>
        </form>
    </section>
    <section>
        <ul id="favoritescities">
        </ul>
    </section>
    <template id="loader">
        <div class="bar">
            <div class="line">
            </div>
        </div>
    </template>
    <template id="enCard">
        <li class="city">
            <div class="cityheader">
                <h3 class="cityname"></h3>
                <div class="briefly">
                    <img alt="Иконка погоды" class="weathericon" src="img/png/weathericons/02d.png">
                    <p class="temperature"></p>
                </div>
                <div class="wrapper">
                    <button class="removecity">x</button>
                </div>
            </div>
            <ul class="characteristics">
                <li>
                    <div class="chname">Wind</div>
                    <div class="value"></div>
                </li>
                <li>
                    <div class="chname">Cloud cover</div>
                    <div class="value"></div>
                </li>
                <li>
                    <div class="chname">Pressure</div>
                    <div class="value"></div>
                </li>
                <li>
                    <div class="chname">Humidity</div>
                    <div class="value"></div>
                </li>
                <li>
                    <div class="chname">Coordinates</div>
                    <div class="value"></div>
                </li>
            </ul>
        </li>
    </template>
</main>
</body>
</html>
