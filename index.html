<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <link rel="stylesheet" href="style/main.css">
    <link rel="shortcut icon" href="img/png/icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="js/local_weather.js" async></script>
</head>
<body>
<header>
    <h1>
        Weather here
    </h1>
    <div class="wrapper">
        <button id="refresh">
            Refresh your geolocation
        </button>
    </div>
</header>
<main>
    <div class="wrapper updatemessage">
        <div class="left-right animated">
            Data upload
        </div>
    </div>
    <section class="mylocationweather hidden">
        <h3 class="cityname">
        </h3>
        <div class="briefly">
            <img class="weathericon picked">
            <p class="temperature">
            </p>
        </div>
        <ul class="characteristics">
            <li>
                <div class="chname">Wind</div>
                <div class="value"></div>
            </li>
            <li>
                <div class="chname">Cloud cover</div>
                <div class="value"></div>
            </li>
            <li>
                <div class="chname">Pressure</div>
                <div class="value"></div>
            </li>
            <li>
                <div class="chname">Humidity</div>
                <div class="value"></div>
            </li>
            <li>
                <div class="chname">Coordinates</div>
                <div class="value"></div>
            </li>
        </ul>
    </section>
    <section id="addition">
        <h2>
            Favorites
        </h2>
        <form id="add">
            <input type="search" placeholder="Add new city">
            <button type="submit" id="addcity">+</button>
        </form>
    </section>
    <section>
        <ul class="favoritescities">
        </ul>
    </section>
    <template>
        <li class="city">
            <div class="cityheader">
                <h3 class="cityname">
                    Almaty
                </h3>
                <div class="briefly">
                    <img alt="Иконка погоды" class="weathericon" src="img/png/weathericons/02d.png">
                    <p class="temperature">
                        8 °C
                    </p>
                </div>
                <div class="wrapper">
                    <button class="removecity">x</button>
                </div>
            </div>
            <ul class="characteristics">
                <li>
                    <div class="chname">Ветер</div>
                    <div class="value">Moderate breeze, 6.0 m/s, North-northwest</div>
                </li>
                <li>
                    <div class="chname">Облачность</div>
                    <div class="value">Broken clouds</div>
                </li>
                <li>
                    <div class="chname">Давление</div>
                    <div class="value">1013 hpa</div>
                </li>
                <li>
                    <div class="chname">Влажность</div>
                    <div class="value">52 %</div>
                </li>
                <li>
                    <div class="chname">Координаты</div>
                    <div class="value">[59.88, 30.42]</div>
                </li>
            </ul>
        </li>
    </template>
</main>
</body>
</html>
