<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Погода</title>
</head>
<body>
<header>
    <h1>
        Погода здесь
    </h1>
    <button>
        Обновить геолокацию
    </button>
</header>
<main>
    <section class="picked">
        <h3>
            Saint Petersburg
        </h3>
        <div>
            <img alt="Иконка погоды">
            <div>
                8 °C
            </div>
        </div>
        <ul>
            <li>Ветер</li>
            <li>Облачность</li>
            <li>Давление</li>
            <li>Влажность</li>
            <li>Координаты</li>
        </ul>
    </section>
    <section>
        <h2>
            Избранное
        </h2>
        <input type="search" placeholder="Добавить новый город">
        <button type="submit">+</button>
        <ul>
            <li>
                <h3>Moscow</h3>
                <div>
                    <img alt="Иконка погоды">
                    <div>
                        8 °C
                    </div>
                </div>
                <ul>
                    <li>Ветер</li>
                    <li>Облачность</li>
                    <li>Давление</li>
                    <li>Влажность</li>
                    <li>Координаты</li>
                </ul>
            </li>
        </ul>
    </section>
</main>
</body>
</html>
